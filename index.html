<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Link style sheet -->

    <title>pomodoro-timer</title>

<body>

    <div class="main_container">
        <header>
        <h3>Pomodoro-Timer</h3>
        </header>
        <main>
            <section>
                <div class="btn_container">
                    <button type="button" class="work" id="work">Work</button>  
                    <button type="button" class="long_break" id="long_break">Long Break</button>
                    <button type="button" class="short_break" id="short_break">Short Break</li>
                </div>
            </section>
            <section class="timer_container" id="timer_container">
                <div>
                    <span class="display_time" id="display_time">00 : 00</span>
                </div>
            </section>
            <section>
                <div id="control_btn">
                    <button type="button" class="start" id="start_btn">Start</button>
                    <button type="button" class="start" id="pause_btn">Pause</button>
                    <button type="button" class="start" id="reset_btn">Reset</button>
                </div>
            </section>
        </main>
    </div>

<script src="script.js"></script>
</body>
